<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Conection --> 
    <link href="style.css" rel="stylesheet">


   
 
    <!-- Google Fonts Montserrat--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google Fonts Playfair Display--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Fonts Awesome--> 
    <script src="https://kit.fontawesome.com/767fb519da.js" crossorigin="anonymous"></script>

    <title>Checkout Page</title>


</head>

    <body>

        <main>  

            <div class="title">

                <h1>Checkout</h1>

            </div>

            <div class="frame-structure">

                <div class="products"> 


                    <div class="bk-bag"> 

                        <div class="img-bg"> </div>

                        <div class="text-cont-sho"> 


                            <div class="text-price"> 

                                <h2>Vintage Backbag</h2>

                                <div class="price"><p1>$54.99</p1> <p2>$94.99</p2> </div>   

                           </div>

                                               
                            <div class="counter"> 
                                <div><i class="fa-solid fa-minus"></i></div>

                                <p> 1 </p>

                                <div><i class="fa-solid fa-plus"></i></div>                             
                            </div>

                        </div>

                    </div>


                    <div class="bk-shoes"> 

                        <div class="img-sho"> </div>

                        <div class="text-cont-sho"> 


                            <div class="text-price"> 

                                <h2>Levi Shoes</h2>

                                <div class="price"><p1>$74.99</p1> <p2>$124.99</p2> </div>   

                           </div>

                                               
                            <div class="counter"> 
                                <div><i class="fa-solid fa-minus"></i></div>

                                <p> 1 </p>

                                <div><i class="fa-solid fa-plus"></i></div>                             
                            </div>

                        </div>

                    </div>


                    <div class="invoice"> 

                        <div class="inv-data-sh"><h3>Shipping</h3> <h2>$19</h2></div>

                        <div class="inv-data-tot"><h3>total</h3> <h2>$148.98</h2></div>

                    </div>


                </div>

                <div class="container-content"> 


                    <div class="block-cont-contact-information"> 

                        <h2>Contact infomation</h2>

                        <div class="container-labels">

                            <label>
                                <p>E-mail</p> 
                                <div class="input-group-email">
                                    <input type="text" placeholder="Enter your email...">
                                </div> 
                            </label>  
                    

                            <label>
                                <p>Phone</p> 
                                <div class="input-group-phone">
                                    <input type="text" placeholder="Enter your phone...">
                                </div> 
                            </label>    

                        </div>

                    </div>



                    <div class="block-cont-shopping-address"> 

                        <h2>Shipping address</h2>

                        <div clas="container-labels"> 

                            <label>
                                <p>Full name</p> 
                                <div class="input-group-name">
                                    <input type="text" placeholder="Enter your name..." value="Rodney Cotton">
                                </div> 
                            </label>    

                            <label>
                                <p>Address</p> 
                                <div class="input-group-address">
                                    <input type="text" placeholder="Your address..">
                                </div> 
                            </label>    

                            <label>
                                <p>City</p> 
                                <div class="input-group-city">
                                    <input type="text" placeholder="Your city..">
                                </div> 
                            </label> 
                                              
                            <div class="label-horizontal"> 

                                <label>
                                    <p>Country</p> 
                                    <div class="input-group-country">
                                        <input type="text" placeholder="Your country..">
                                    </div> 
                                </label> 


                                <label>
                                    <p>Postal code</p> 
                                    <div class="input-group-postal">
                                        <input type="text" placeholder="Your postal code..">
                                    </div> 
                                </label> 

                            </div>

                            <div class="check">
                                
                                <input type="checkbox"> <p>Save this information for next time</p>         
                            </div> 

                        </div> 

                        <button>Continue</button>

                    </div>
     


                </div>


            </div>








            <footer><p>created by <b>Carlos Vergara</b> - devChallenges.io</p></footer>

        </main>    
          
    </body>


</html>
